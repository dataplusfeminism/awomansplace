					const data = [{"type":"data","data":{i18n:{route:"/about",lang:"bn"},translations:{en:{"lang.en":"ENG","lang.hi":"HIN","lang.bn":"BEN","menu.title":"A woman's place is in a safe city","menu.shorttitle":"A woman's place","menu.eng":"eng","menu.bn":"ben","menu.hi":"hi","home.chapter_num":"Chapter 1","home.chapter_title":"Introducing the Nirbhaya Fund and Government of India’s Safe City Project","home.shorttitle":"A woman's place","home.title":"A woman's place is in a safe city","home.subtitle":"Designing feminist cities through Nirbhaya Funds","home.byline":"By Radhika Radhakrishnan in association with the MIT Data + Feminism Lab","home.chapterno":"Chapter 1","home.chapter_subtitle":"Introducing the Nirbhaya Fund and Government of India’s Safe City Project","home.comic_ver":"comic-en","home.fig_cap_1":"Case study from Safecity, Red Dot Foundation","home.para_1":"What explains the recent proliferation of CCTVs on the streets of Indian cities, and where does the funding for it come from? Does such state surveillance – the monitoring of people’s behaviour or data by governments – help prevent the violence that cisgender and transgender women experience regularly in public spaces? What role does digital surveillance play in women’s own vision of safe cities? How should state funds be allocated to make this vision a reality?","home.para_2":"More than 400, 000 crimes against women in India were \u003Ca href='https://www.bbc.com/news/world-asia-india-62830634'> recorded \u003C/a>in 2021. In its 2013 annual budget, the Government of India announced the allocation of INR 4,357.62 crore towards the \u003Cb>'Nirbhaya Fund'\u003C/b> to \u003Ca href='https://www.deccanherald.com/content/315528/nirbhaya-fund-safety-women.html' >'support initiatives protecting the dignity and ensuring safety of women in India.'\u003C/a>This allocation came in the aftermath of the Nirbhaya case, involving a brutal gang-rape and murder in New Delhi in December 2012. A major focus of the Nirbhaya Fund is on \u003Ca href='https://wcd.nic.in/sites/default/files/Approved%20framework%20for%20Nirbhaya%20Fund_0.pdf'>'innovative use of technology.'\u003C/a>","home.subheader_1":"— How is the Nirbhaya Fund being spent?","home.para_3":"One of the biggest Government of India initiatives under the Nirbhaya Fund is the \u003Cb>'Safe City Project'\u003C/b> sanctioned for INR 2,919.55 crore in eight Indian cities – Delhi, Kolkata, Mumbai, Chennai, Hyderabad, Bengaluru, Ahmedabad, and Lucknow – for providing \u003Ca href='https://economictimes.indiatimes.com/news/politics-and-nation/centre-sanctions-rs-4000-cr-for-women-safety-projects-under-nirbhaya-fund/articleshow/69057696.cms'> 'safety to women in public places.'\u003C/a> The Safe City project budget accounts for 68% of the Nirbhaya Fund, making it the largest beneficiary of the Nirbhaya Fund. Technological interventions sanctioned under the project include the deployment of facial recognition-enabled CCTV cameras, the provision of a ‘video surveillance system’ in railways, and the development of a ‘panic switch-based safety device’ for cars and buses for aiding women’s safety.","home.para_4":"Between 2013-2018, the Nirbhaya Fund was severely underutilised, with no state using more than 50% of the funds available to it. Based on data from 28 April 2023 available on the \u003Ca href='https://wcd.dashboard.nic.in/'>Nirbhaya Dashboard\u003C/a >, we analysed that 46% of the Nirbhaya funds are allocated to surveillance and policing functions, with the remaining 35% allocated to survivor-centric assistance, 12% to legislative/judicial measures and only 5% to education/training for violence prevention. Moreover, the Nirbhaya Funds seem to utilise a conception of 'women' that doesn't explicitly include the needs and experiences of trans women. Data on the utilization of the Nirbhaya funds released in response to \u003Ca href='https://sansad.in/getFile/loksabhaquestions/annex/1714/AS93.pdf?source=pqals#:~:text=Under%20the%20Nirbhaya%20Fund%2C%20upto,70%25%20of%20the%20total%20allocation'> a question asked in the Lok Saba on 8 December 2023\u003C/a> also shows that most of the funds are allocated to surveillance and policing functions.","home.flourish_viz":"17871466","home.fig_cap_2":"Source: SHEKHAR YADAV/THE INDIA TODAY GROUP VIA GETTY IMAGES","home.subheader_2":"— Why should we question state surveillance in the name of women’s safety?","home.para_5":"Feminists situate surveillance in a long line of patriarchal management that seeks to police women's bodies, erase trans/queer bodies, stigmatise disabled bodies, and enforce gender norms that place cultural expectations upon cisgender women to behave a certain way. This often has the effect of normalising and worsening violence, as well as limiting women’s public mobility. For instance, in 2012, Odisha police installed two CCTV cameras on its beach in Puri outside a temple \u003Ca href='https://www.newindianexpress.com/states/odisha/2012/Dec/07/cctv-cameras-removed-from-puri-beach-after-protests-by-women-431766.html'> 'to keep tabs on anti-social elements who troubled women visitors.'\u003C/a> Soon, however, the cameras had to be taken down after women in the area began protesting that they felt the cameras were intruding on their privacy when they were swimming.","home.para_6":"Moreover, when surveillance is carried out using Artificial Intelligence (AI) Facial Recognition Technologies, as is being done under the Safe City project, it can be highly inaccurate and prone to bias for dark-skinned persons. This is dangerous when used for policing as it can lead to false identifications and false arrests. For instance, in 2018 an innocent man was held for 54 days in jail due to being misidentified. The public accuracy levels released by Delhi police have been characterised as \u003Ca href='https://economictimes.indiatimes.com/news/india/delhi-polices-facial-recognition-tech-at-80-accuracy-stokes-privacy-concerns-again/articleshow/93587861.cms'> 'far too low to ensure the accurate identification of individuals.'\u003C/a>","home.para_7":"Given such evidence of the harms of surveillance, the massive capital investment allocated under the Safe City project for implementing surveillance infrastructure owned and operated by law enforcement raises concerns that motivated our research.","home.para_8":"Surveillance is not always harmful. It can also be an empowering tool for marginalised communities as evidence of innocence in cases of false accusations or when police officials refuse to believe their testimonies and experiences of violence. For instance, in 2013, residents of Nalasopara, a Muslim-majority slum in Mumbai, \u003Ca href='https://www.magzter.com/IN/Anant_Media_Pvt_Ltd/Tehelka/News/33172'>voluntarily installed CCTV cameras\u003C/a> in their locality to expose false arrests of Muslim slum dwellers by the police during episodes of communal violence.","home.para_9":"The issue of surveillance for the safety of cisgender women and trans/queer communities thus depends on context: Who is surveilling? Who is being surveilled? How much control do the surveilled have over their circumstances and data? There are no easy answers, and it is important to open up informed public discussions about it.","home.para_10":"In this essay, we focus on the cities of Mumbai and Kolkata, to explore visions of a city where cis and trans women and all queer people truly feel safe. What would a safe city look like for them? And what role does surveillance play in this vision? Based on interviews with the grassroots organisations who are providing direct services and support to survivors, our project proposes where government funds should be allocated, beyond surveillance, to turn this vision into a reality. We end with a call to action for how you can support feminist initiatives for safe cities.","home.go_to":"→","home.chapter_no":"Chapter 2: What is women’s vision of a safe city?","chapter2.chapter_no":"Chapter 2","chapter2.chapter_title":" What is our vision of a safe city? ","chapter2.fem_utopia_ver":"feminist-utopia-en.png","chapter2.subheader_1":"— What is your vision of a safe city?","chapter2.para_1":"We asked the cisgender women and trans-queer persons we interviewed for this research project about their vision of a safe city, and this is what we heard.","chapter2.para_2":"\u003Cspan class='font-bold'>A safe city is one where cis and trans women have the freedom of mobility. Where they can walk freely at any time of the day or night.\u003C/span> With dignity and without fearing for their safety. \u003Cem>“Bindas”\u003C/em> (carefree) as one of our research participants expressed it. A safe city is one where women can step out of their houses for any reason, even if it is not for a ‘respectable’ purpose such as going to work or school. They can \u003Ca href='https://www.youtube.com/watch?v=nlgGNv5t92A&themeRefresh=1'>loiter\u003C/a> where they wish. Without restrictions. Without being answerable to anyone. 'Tere baap ka kya jata main kahan khadi rahoon, kahan baithun, kya karoon?' \u003Cem>(How does it matter to you where I stand, where I sit, what I do?)\u003C/em>","chapter2.para_3":"\u003Cspan class='font-bold'>A safe city is one where no woman – whether cis, trans, queer, lesbian, disabled – experiences monitoring or moral policing.\u003C/span> Where they can wear clothing or makeup of their choice. Hold the hand of their lover, irrespective of their gender, sexuality, or caste. Where they are not questioned or penalised for these choices by their families, communities, or the state. \u003Cem>'A safe city will be one where people are not put to trial because of their gender identity or their sexual orientation or the castes that they belong to.'\u003C/em>","chapter2.para_4":"\u003Cspan class='font-bold'>A safe city is one where all women receive effective and timely help when they need it.\u003C/span> If and when they face violence, they have access to reporting services such as helplines. Sensitive police officials take their complaints seriously and do not stigmatise them for their gender identity. Where there are public shelter homes for persons facing violence or persecution at home. Where there are inclusive, trauma-informed and timely healthcare services for survivors of violence.","chapter2.para_5":"\u003Cspan class='font-bold'>A safe city is one where there is a provision for caregiving facilities and infrastructure.\u003C/span> Often, women don’t navigate public spaces as individuals. As primary caregivers, they often travel with children or elderly dependents. Cities should then be designed from such a “pedestrian point of view, a caring point of view.” A safe city is one where there is ample street lighting, accessible public transportation, and disability-friendly streets.","chapter2.para_6":"\u003Cspan class='font-bold'>Where does digital surveillance fit into this imagination of a safe city?\u003C/span> There were differing views on the role of surveillance for safety. Some people were firmly against any form of monitoring in public spaces. Others were more open to the idea of surveillance for investigating crime,but only with attention to the contexts of its usage. Everyone agreed that there needs to be wider public discussion about the nuances of this complex issue, and that this discussion needs to involve grassroots communities, and not be limited to elite decision-making spaces.","chapter2.quote":"'Look, there is space for surveillance in my imagination of a safe city. Violence has happened to me. I have been raped. So, if we can be empowered, then we can go and challenge the police to check the CCTV cameras in that area, because this has happened to me there. So, for this documentation, a CCTV camera is required. But we should see how much we can depend on it and how much we cannot depend on it. There should be more discussion and debate for this, only then we can find a solution.'","chapter2.name":"Bindu","chapter2.org":"Trans sex worker","chapter2.go_back":"← ","chapter2.back_chapter":"Chapter 1","chapter2.go_to":"→ ","chapter2.to_chapter":"Chapter 3","chapter2.title":"A woman's place is in a safe city","chapter3.short_title":"A woman's place","chapter3.chapter_no":"Chapter 3","chapter3.chapter_title":"Turning our vision of a safe city into reality","chapter3.para_1":"According to the data released by the government of India, 46% of the Nirbhaya funds are allocated to surveillance and policing functions. We asked social workers, women’s rights groups, and trans-queer activists, 'Does this allocation reflect the needs of women and gender minorities?' The answer was a resounding \u003Cspan class='font-bold'>'NO.'\u003C/span>","chapter3.para_2":"So, where should government funds be allocated to create public spaces that match their imaginations of a safe city? People's responses highlight a holistic view of public safety in which various institutions and stakeholders need to work together to create safe cities.","chapter3.label_1.title":"1. Upgrade civic infrastructure","chapter3.label_1.para_1":"To create safer cities for women, public spaces need to be made accessible for everyone. This includes designing disability-friendly infrastructure such as including ramps, and making public buildings, toilets, and transport accessible to persons with disabilities. Designing for accessibility in this way has a 'curb-cut' effect by benefiting broader populations than intended. For example, curb cuts on sidewalks make it easier not only for persons with disabilities, but also for women pushing baby strollers, the elderly with walkers, or those rolling carts behind them. It also means ensuring streets are well lit.","chapter3.label_1.quote_1":"'CCTVs can really help but even if there is a camera and there are no street lights then what will the camera capture? You won't feel safe standing there or walking through a lane.'","chapter3.label_1.name_1":"Supreet K. Singh,","chapter3.label_1.org_1":"Red Dot Foundation","chapter3.label_1.para_2":"It also includes making public transport safe and accessible for women. An example of this is the government of Karnataka's Shakti scheme which made public local bus fares free for women in 2023. Speaking of the Mumbai local, a research participant expressed,","chapter3.label_1.quote_2":"'The women's compartment is a very, very special place for me. It makes the city safe for us. I have fought with people there, been dramatic there, sang songs there. So, that train, which runs through the night, I can’t tell you how much it means to me.'","chapter3.label_1.name_2":"Chayanika Shah,","chapter3.label_1.org_2":"Queer-Trans Feminist Educator, Researcher, Activist","chapter3.label_1.para_3":"Public spaces such as parks and streets need to be safe not only from 'stranger danger' but also need to be a space where women can find safety when they flee unsafe homes.","chapter3.label_1.quote_3":"'I see so many times that some woman is sitting in public view and fighting with a guy. And he cannot touch her. He is not able to beat her. She has chosen this space as the space where she feels safe.'","chapter3.label_1.name_3":"Chayanika Shah,","chapter3.label_1.org_3":"Queer-Trans Feminist Educator, Researcher, Activist","chapter3.label_1.para_4":"Informal urban settlements, street-side shops and stalls, and hawkers, all allow for more varied interactions in public spaces and ensure that there are what scholar Jane Jacob calls “eyes on the street” which provide informal surveillance of the urban environment. Hawkers contribute to women's safety by bringing people onto the streets to buy their wares and adding to the street lighting with their stall lights. Yet recent state initiatives for gentrification have led to public spaces being cleared of such eyes on the street despite their clear benefits. The state is replacing natural, informal surveillance that works with digital surveillance that doesn't.","chapter3.label_2.title":"2. Expand public awareness & police sensitization","chapter3.label_2.para_1":"Changing prevalent social and cultural attitudes about gender and sex requires long-term investment in education and sensitization. Sex education classes should be mandated in public schools for students of all genders to learn about consent from a young age. Even outside of the formal education system, public awareness campaigns should be organised by the government to educate the masses about gendered violence and bystander interventions through campaigns and public art.","chapter3.label_2.quote_1":"'If we are talking about technology to reduce violence and increase security, we can use public messaging. For example, smoking is injurious to health. Such messages come when we go to a theatre, when we turn on a TV channel. We can have similar campaigns against violence. Violence is also injurious to society and it also affects mental and physical health.'","chapter3.label_2.name_1":"Mina,","chapter3.label_2.org_1":"Kolkata social worker","chapter3.label_2.para_2":"The state’s service providers also need to be sensitised to gendered violence. Women and trans/queer people who face violence are often reluctant to file police complaints due to the fear of re-victimisation by police officers who are known to shame, disbelieve, dismiss, coerce, and re-traumatize survivors. An effective solution to this has been implemented by the Tata Institute of Social Science (TISS) which has instituted \u003Ca href='https://tiss.edu/view/11/projects/all-projects/special-cell-for-women-and-children-maharashtra/' >Special Cells\u003C/a > run by trained social workers in the police system for women survivors.","chapter3.label_2.quote_2":"'If Nirbhaya Fund has to be utilised, then first teach the police personnel how violence against women is dealt with. First, sensitise them to what is patriarchy, what is violence against women. Otherwise, the police mostly ask questions to the survivors like, ‘Why have you come? All he did was slap you. He still loves you.' Most of the protection officers do not know that there are women-centric services available here. Violence against women has to be addressed, the Nirbhaya Fund has to be utilised, but it will not be done only by installing a CCTV. This will happen by addressing all the issues.'","chapter3.label_2.name_2":"Sakhi,","chapter3.label_2.org_2":"Kolkata social worker","chapter3.label_2.para_3":"Moreover, street-level sex workers contend that CCTV footage is used by police officials to harass them and solicit bribes from their clients. They recommend that the police should be taught how to use CCTVs sensitively:","chapter3.label_2.quote_3":"'We are not saying that if a CCTV is removed, security will increase. A CCTV should be there but its footage should be used properly. It is used in a bad way. Don't remove a CCTV, teach [the police ] how to use it.'","chapter3.label_2.name_3":"Bindu,","chapter3.label_2.org_3":"Trans sex worker","chapter3.label_3.title":"3. Provide survivor-centred healthcare and counselling","chapter3.label_3.para_1":"Institutions and mechanisms for providing preventive and responsive healthcare for women and trans-queer communities need to be strengthened. This includes integrating responses to gendered violence in existing health services for \u003Ca href='https://cdn.who.int/media/docs/default-source/searo/india/publications/violence-against-women--research-brief-10-09-21-final.pdf?sfvrsn=46854a22_4&download=true'>trauma-informed care\u003C/a > such as providing survivors with anonymity, along with treatment and first-line support. Healthcare also includes mental health services. Survivors should be provided with a confidential space to recover with support for counselling. This is especially important in shelter homes for survivors, which are presently in a poor state for counselling:","chapter3.label_3.quote_1":"'There should be a specialist there. If you want to hire a counsellor by paying Rs. 2000, this is what you will get. What is the benefit of someone who does not have knowledge? It has no point.'","chapter3.label_3.name_1":"Asha,","chapter3.label_3.org_1":"Kolkata social worker","chapter3.label_3.para_2":"Shelter homes themselves are being defunded by the state. In 2013, Garima Ghars (public shelter homes for transgender persons) began \u003Ca href='https://theprobe.in/stories/garima-grehs-crippling-government-stops-funding-for-trans-shelter-homes/' >shutting down\u003C/a > due to a lack of government funding, while the Nirbaya Fund continues to be underutilised and thousands of crores have been allocated to the installation of digital surveillance infrastructures.","chapter3.label_4.title":"4. Strengthen reporting mechanisms","chapter3.label_4.para_1":"Only 14% of women who experienced physical or sexual violence reported seeking help in \u003Ca href='https://dhsprogram.com/pubs/pdf/fr339/fr339.pdf' >2015-16.\u003C/a > Mechanisms for communicating complaints of gender-based violence should be strengthened to incentivise reporting. \u003Ca href='https://icallhelpline.org/wp-content/uploads/2020/10/helpline-directory.pdf' >Helplines\u003C/a > are one such mechanism that social workers unanimously recommended:","chapter3.label_4.quote_1":"'This case recently came from Delhi a few months ago that was suicidal. We talked to her over the phone. Then, we intervened and heard the matter. Right now, she is continuing her studies. That means she has returned to her normal life. So, it was very important that someone was there to listen to her. If any survivor gets this assurance, they get more strength to fight. This has been our demand for a long time: across India, a national helpline for women.'","chapter3.label_4.name_1":"Mina,","chapter3.label_4.org_1":"Kolkata social worker","chapter3.label_4.para_2":"The Mumbai police have \u003Ca href='https://mumbaipolice.maharashtra.gov.in/womensafety.asp' >the 103 helpline\u003C/a > which is meant to be a 24-hour helpline for crimes against women in Mumbai, but social activists in the city complain that it does not often work:","chapter3.label_4.quote_2":"'Often times, it does not connect. There is no one to help you out. Or you have called and no one arrives. More than CCTV... everyone has a cell phone today. We should invest in the 103 helpline.'","chapter3.label_4.name_2":"Sabah Khan,","chapter3.label_4.org_2":"Feminist activist","chapter3.label_4.para_3":"Beyond helplines, Sakhi One Stop Centres (OSCs) were instituted by the government of India in 2015 to support women facing violence in private and public spaces. While data from the Ministry of Women and Child Development suggests that there are \u003Ca href='https://wcd.nic.in/schemes/one-stop-centre-scheme-1' >769 functional OSCs\u003C/a > across India, \u003Ca href='https://www.indiaspend.com/governance/one-stop-many-challenges-sakhi-centres-struggle-to-support-women-survivors-of-violence-861666' >less than half\u003C/a > of the funds released by the Union Government for the OSCs were utilised between 2015 and 2022, and social activists noted that the OSCs in their cities were not sufficient.","chapter3.label_4.quote_3":"'One Stop Centres… Do you know how many there are in Mumbai? Two. And do you know how many cases one can take care of at any one point - one or two people at the most.'","chapter3.label_4.name_3":"Supreet K. Singh,","chapter3.label_4.org_3":"Red Dot Foundation","chapter3.label_4.para_4":"Because official reporting mechanisms are inadequate, organisations like Safecity are trying to bridge the gap between the reality of sexual violence and the reported cases with the authorities, by inviting people to share their experiences anonymously on a website and app. Ms. Singh continues, \u003Cspan class='inline-quote'> 'It is important that this information goes out to every woman in the city.'\u003C/span >","chapter3.label_5.title":"5. Reinforce legal interventions","chapter3.label_5.para_1":"Budgetary allocations towards strengthening the implementation of legal interventions would help survivors of violence:","chapter3.label_5.quote_1":"'Many Indian laws are very progressive. But they do not have proper implementation. We feel that the law is sufficient. But accessing victim compensation is so complicated that even a highly educated person can't do it.'","chapter3.label_5.name_1":"Kranti,","chapter3.label_5.org_1":"Kolkata social worker","chapter3.label_5.para_2":"Jagori, a Delhi-based women’s rights NGO, \u003Ca href='https://www.jagori.org/sites/default/files/BEYOND%20THE%20ROOF%20-%20STUDY%20OF%20SHELTERS%20IN%20DELHI%20July%202019_0.pdf'>recommends\u003C/a> conducting dialogues between women survivors of violence with state service providers for a two-way process of knowledge sharing, \u003Cspan class='font-bold'>'Just as policy has an impact on survivors’ lives, the lived experiences of survivors should also reflect in policy.'\u003C/span> Paralegel services should also be made more visible and strengthened to increase their accessibility to survivors:","chapter3.label_5.quote_2":"'We have paralegal volunteers. We don't see those people very often. They are invisible. We are not asking to bring any new system. PLV is paralegal, so they can understand a little about everything. Let us employ them. One PLV in every police station. Tell them to listen to the women who go to them. Let us effectively use what already exists.'","chapter3.label_5.name_2":"Asha,","chapter3.label_5.org_2":"Kolkata social worker","chapter3.label_6.title":"6. Fund civil society organisations","chapter3.label_6.para_1":"Perhaps one of the most overlooked contours for budgetary allocations towards safe cities is the funding for grassroots civil society organisations working on gender-based violence:","chapter3.label_6.quote_1":"'We go into the field and work. So that's why we should also receive some of that budget allocation. No one knows better than us what women want.'","chapter3.label_6.name_1":"Sakhi,","chapter3.label_6.org_1":"Kolkata social worker","chapter3.label_6.para_2":"Not only is participation from civil society organisations rarely sought by the government in tackling gender-based violence, the funding for these organisations is being actively cut through oppressive laws such as the India's Foreign Contribution Regulation Act (FCRA):","chapter3.label_6.quote_2":"'Everyone has to be compliant with laws and policies governing the social sector. Unfortunately many NGOs are unable to cope with the same and lose their access to funding. The need of the hour is that the NGOs and Government join hands to eradicate these issues. Every stakeholder has a role to play. We have to come together and fight this.'","chapter3.label_6.name_2":"Supreet K. Singh,","chapter3.label_6.org_2":"Red Dot Foundation","chapter3.subheader_1":"— Do you want to support the movement for safe cities?","chapter3.para_3":"Here are some grassroots organisations, among many others, based in Mumbai and Kolkata that are working towards making these cities safer for cisgender women and trans/queer communities across the intersections of sexuality, caste, religion, disability, and labour. Read more about them, follow them, get involved with their work, and/or contact them for support.","chapter3.mumbai_org":"Mumbai Organizations","chapter3.text_pov":"To explore the intersections of gender, technology, and sexuality, visit \u003Ca href='http://pointofview.org'>pointofview.org\u003C/a > and follow our \u003Ca href='https://lb.benchmarkemail.com//listbuilder/signupnew?IkfHTmyPVq8Gh79q4%252BVKMv5pwVnAjsSIwHKu46Dk3p7tO5iNRn8gSxVtgNSX8fD3' >newsletter.\u003C/a> If you need support with digital surveillance on your phone, call TechSakhi at 080 4568 5001.","chapter3.text_rdf":"Report sexual harassment on Safecity and make your city safer for women and girls! Download the Safecity platform or visit \u003Ca href='https://webapp.safecity.in/' >https://webapp.safecity.in/.\u003C/a > Information is analysed to engage communities to find solutions and hold civic and police officials accountable to have better policies and infrastructure. Your information remains anonymous.","chapter3.name_hzm":"Hasrat-e-Zindagi Mamuli","chapter3.text_hzm":"\u003Cb>Hasrat-e-Zindagi Mamuli\u003C/b> is a non-funded Queer Trans Feminist Collective in Mumbai. It is part of queer and trans struggles for the freedom to be ourselves. We are committed to democratic values and a society free of all violence. Please write to us at \u003Ca href='mailto:hasratezindagimamuli@gmail.com' >hasratezindagimamuli@gmail.com\u003C/a > if you need help.","chapter3.text_par":"\u003Cb>Parcham \u003Ca href='http://www.parchamcollective.org' >(http://www.parchamcollective.org)\u003C/a > \u003C/b> is a Mumbai-based organisation that empowers marginalised young people through football training, employability skills, and creating inclusive public spaces. We challenge stereotypes, build bridges between communities, and advocate for the rights of minorities and women. Please contact \u003Ca href='mailto:parchamcollective@gmail.com' >parchamcollective@gmail.com\u003C/a > if you’d like to volunteer with Parcham or are seeking support.","chapter3.kolkata_org":"Kolkata Organizations","chapter3.text_sap":"\u003Cb>Sappho for Equality \u003Ca href='https://www.sapphokolkata.in/' >(https://www.sapphokolkata.in/)\u003C/a >\u003C/b> is an organisation and activist forum in Kolkata, working for the rights of lesbians, bisexual women, and trans men in Eastern India. Our work focuses on community empowerment and engagement with civil society organisations. You can call Sappho’s helpline for support: 9831518320","chapter3.text_swa":"\u003Cb>Swayam \u003Ca href='https://swayam.info/' >(https://swayam.info/)\u003C/a >\u003C/b> is a Kolkata-based feminist women's rights organisation established in 1995. Swayam works towards ending violence and discrimination against women and girls by facilitating women's empowerment, advancing women's rights, and creating violence-free and gender-just communities. Please write to \u003Ca href='mailto:swayam@swayam.info' >swayam@swayam.info\u003C/a > for more information.","chapter3.text_ana":"\u003Cb>Kolkata Anandam for Equality and Justice \u003Ca href='https://www.kolkataanandam.org' target='_blank' rel='noopener noreferrer'>(www.kolkataanandam.org)\u003C/a>\u003C/b> is a grassroots organization that works to enhance the rights, dignity and quality of life of Lesbian, Gay, Bisexual, Transgender, Queer, Kothi and Hijra (LGBTQKH*) people in red light districts of rural and urban West Bengal. Please write to \u003Ca href='mailto:kolkataanandam@gmail.com'>kolkataanandam@gmail.com\u003C/a> for more information.","chapter3.go_back":"← ","chapter3.back_chapter":"Chapter 2","chapter3.go_to":"→","chapter3.to_chapter":"Methodology","chapter3.instruct":"Click on each section to read more","chapter3.title":"A woman's place is in a safe city","method.title":"Methodology","method.para_1":"This MIT Data + Feminism Lab project used a Participatory Design Research methodology to co-produce this website, in collaboration with \u003Ca href='https://pointofview.org/'>Point of View\u003C/a >\u003C/b> and \u003Cb>\u003Ca href='https://reddotfoundation.org/'>Red Dot Foundation\u003C/a>\u003C/b> and \u003Cb>three Kolkata-based civil society organisations\u003C/b> that chose to remain anonymous.","method.para_2":"The objectives of the project have been to:","method.bullet_1":"Gather perspectives from Indian social workers, women's rights groups, and gender-minoritized communities to identify targeted funding areas for safer public spaces","method.bullet_2":"Transform this data into a public-facing digital/print visualisation and/or website that amplifies community voices and starts a public conversation around surveillance in India","method.bullet_3":"Support grassroots communities in leveraging these resources to shape policy and promote democratic processes in smart city projects emphasising safety and mobility.","method.subheader_1":"— Theory of Change","method.para_3":"Our theory of change has been that data – narratives on grassroots experiences of surveillance and safety – in the hands of gender-marginalised communities can be used as part of collective action to negotiate with the state and integrate a more democratic process into state projects that aim to address gendered safety.","method.subheader_2":"— Timeline","method.para_4":"The project was co-conceptualized in 2022 by Radhika Radhakrishnan and Catherine D’Ignazio. During July and August 2023, Radhakrishnan conducted ethnographic fieldwork in four cities covered by the Safe City project of the Government of India -- Kolkata, Delhi, Mumbai, and Bengaluru. In these cities, Radhakrishnan did semi-structured interviews and focus group discussions with a total of 24 individuals across 10 grassroots civil society organisations in English, Hindi, and Bangla. These organisations included intersectional women’s rights NGOs, trans-queer NGOs, and sex worker led NGOs, all of which work with gender-marginalised communities at a grassroots level on tackling gender-based violence. Some research participants who preferred to remain anonymous have been referenced here by aliases.","method.para_5":"Following the data collection, the interviews were transcribed and translated by Sunita Bhadauria, and the data was qualitatively coded and analysed by a team of researchers from the \u003Cb>MIT Data + Feminism Lab\u003C/b> -- led by Radhika Radhakrishnan with support from Bianchi Dy, Natasha Ansari, and Catherine D’Ignazio.","method.para_6":"In January 2024, the team formed an Advisory Committee consisting of a \u003Cb>Mumbai-based committee (\u003Ca href='https://pointofview.org/'>Point of View\u003C/a >\u003C/b> and \u003Cb>\u003Ca href='https://reddotfoundation.org/'>Red Dot Foundation\u003C/a>)\u003C/b> and a Kolkata-based committee consisting of \u003Cb>three civil society organisations that chose to remain anonymous\u003C/b>. The advisory committee took a lead on iteratively deciding the format of the design, target audiences, and design principles.","method.para_7":"With the committee’s inputs, Bianchi Dy led the design and web development of this website and a zine, with illustrations designed by Indu Harikumar. Radhika Radhakrishnan led the writing of this essay, with editorial and research support from Catherine D’Ignazio and Natasha Ansari.","method.para_8":"This project has been funded by a seed grant from the \u003Ca href='https://lcau.mit.edu/' >Norman B. Leventhal Center for Advanced Urbanism,\u003C/a > two grants from the \u003Ca href='https://dusp.mit.edu/' >MIT Department of Urban Studies & Planning\u003C/a > (Urban Science Seed Fund and a Racially Just Research Initiative Grant), and the \u003Ca href='https://dataplusfeminism.mit.edu/' >MIT Data + Feminism Lab.\u003C/a>","method.subheader_3":"— Further reading","method.fr_link_1":"\u003Ca href='https://www.oxfamindia.org/knowledgehub/workingpaper/towards-violence-free-lives-women-tracking-union-budgets-2018-21-violence-services'>Oxfam India (2021). Towards Violence Free Lives For Women: Tracking Of Union Budgets (2018-21) For Violence Services.\u003C/a>","method.fr_link_2":"\u003Ca href='https://satyarthi.org.in/wp-content/uploads/2022/11/Utilisation-of-Nirbhaya-Fund.pdf'>Kailash Satyarthi Children’s Foundation (2019). An Analysis of Utilisation of Nirbhaya Funds by the States/UTs.\u003C/a>","method.fr_link_3":"\u003Ca href='https://banthescan.amnesty.org/hyderabad/'>Amnesty International’s Ban the Scan initiative for Hyderabad\u003C/a>","method.go_back":"← ","method.back_chapter":"Chapter 3","method.home":"Home","method.page_title":"A woman's place is in a safe city"},hi:{"lang.en":"ENG","lang.hi":"HIN","lang.bn":"BEN","menu.title":"A woman's place is in a safe city","menu.shorttitle":"सुरक्षित शहर","menu.eng":"eng","menu.bn":"ben","menu.hi":"hi","home.chapter_title":"भारत सरकार की निर्भया फंड और सुरक्षित शहर योजना का परिचय","home.shorttitle":"सुरक्षित शहर","home.title":"सुरक्षित शहर – महिलाओं का अधिकार","home.subtitle":"निर्भया फंड के माध्यम से नारीवादी शहरों को डिजाइन करना","home.byline":"एमआईटी (MIT) डेटा + फेमिनिज्म लैब के सहयोग से राधिका राधाकृष्णन द्वारा","home.chapterno":"अध्याय 1:","home.chapter_subtitle":"भारत सरकार की निर्भया फंड और सुरक्षित शहर योजना का परिचय","home.comic_ver":"comic-hi","home.fig_cap_1":"सेफसिटी, रेड डॉट फाउंडेशन से एक केस स्टडी","home.para_1":"भारतीय शहरों की सड़कों पर हाल ही में सीसीटीवी का प्रसार क्या बताता है, और इसके लिए धन कहाँ से आता है? क्या राज्य की ऐसी निगरानी - सरकारों द्वारा लोगों के व्यवहार या डेटा की निगरानी - उस हिंसा को रोकने में मदद करती है जो सिजेंडर और ट्रांसजेंडर महिलाएं सार्वजनिक स्थानों पर नियमित रूप से अनुभव करती हैं? महिलाओं के सुरक्षित शहरों के दृष्टिकोण में डिजिटल निगरानी की क्या भूमिका है? इस दृष्टिकोण को वास्तविकता बनाने के लिए सरकारी फंडस का आवंटन कैसे किया जाना चाहिए?","home.para_2":"2021 में भारत में महिलाओं के खिलाफ 400,000 से अधिक अपराध \u003Ca href='https://www.bbc.com/news/world-asia-india-62830634'>दर्ज किए गए।\u003C/a> अपने 2013 के वार्षिक बजट में, भारत सरकार ने \u003Ca href='https://www.deccanherald.com/content/315528/nirbhaya-fund-safety-women.html'>'भारत में महिलाओं की गरिमा की रक्षा और सुरक्षा सुनिश्चित करने वाली पहल का समर्थन करने'\u003C/a> के लिए \u003Cb>'निर्भया फंड'\u003C/b> के लिए 4,357.62 करोड़ रुपये के आवंटन की घोषणा की। यह आवंटन निर्भया केस के बाद आया, जिसमें दिसंबर 2012 में नई दिल्ली में क्रूर सामूहिक बलात्कार और हत्या शामिल थी। निर्भया फंड का एक मुख्य फोकस \u003Ca href='https://wcd.nic.in/sites/default/files/Approved%20framework%20for%20Nirbhaya%20Fund_0.pdf'>'टेक्नालजी के नए तरीके से उपयोग'\u003C/a> पर है।","home.subheader_1":"—निर्भया फंड कैसे खर्च किया जा रहा है?","home.para_3":"निर्भया फंड के तहत भारत सरकार की सबसे बड़ी पहलों में से एक आठ भारतीय शहरों - दिल्ली, कोलकाता, मुंबई, चेन्नई, हैदराबाद, बेंगलुरु, अहमदाबाद और लखनऊ - में \u003Ca href='https://economictimes.indiatimes.com/news/politics-and-nation/centre-sanctions-rs-4000-cr-for-women-safety-projects-under-nirbhaya-fund/articleshow/69057696.cms'>'सार्वजनिक स्थानों पर महिलाओं की सुरक्षा'\u003C/a> के लिये 2,919.55 करोड़ रुपये की \u003Cspan class='font-bold'>'सेफ सिटी प्रोजेक्ट'\u003C/span> को मंजूरी देना है। सेफ सिटी परियोजना का बजट निर्भया फंड का 68% है, जो इसे निर्भया फंड का सबसे बड़ा लाभार्थी बनाता है। प्रोजेक्ट के तहत मंजूरी तकनीकी हस्तक्षेपों में चेहरे की पहचान-सक्षम सीसीटीवी कैमरे लगाने, रेलवे में 'वीडियो निगरानी प्रणाली' का प्रावधान और महिलाओं की सुरक्षा में सहायता के लिए कारों और बसों के लिए 'पैनिक स्विच-आधारित सुरक्षा उपकरण' का विकास शामिल है।","home.para_4":"2013-2018 के बीच, निर्भया फंड का बहुत कम उपयोग किया गया, किसी भी राज्य ने अपने पास उपलब्ध धनराशि का 50% से अधिक का उपयोग नहीं \u003Ca href='https://wcd.dashboard.nic.in/'>किया।निर्भया डैशबोर्ड\u003C/a> पर 2023 के डेटा के आधार पर, हमने विश्लेषण किया कि निर्भया फंड का 46% निगरानी और पुलिसिंग कार्यों के लिए आवंटित किया गया है, शेष 35% उत्तरजीवी (सरवाइवर)-केंद्रित सहायता के लिए, 12% विधायी/न्यायिक उपायों के लिए और केवल 5% हिंसा की रोकथाम के लिए शिक्षा/प्रशिक्षण के लिए आवंटित किया गया है। इसके अलावा, निर्भया फंड 'महिलाओं' की परिकल्पना का उपयोग करता प्रतीत होता है जिसमें ट्रांस महिलाओं की ज़रूरतें और अनुभव स्पष्ट रूप से शामिल नहीं हैं। \u003Ca href='https://sansad.in/getFile/loksabhaquestions/annex/1714/AS93.pdf?source=pqals#:~:text=Under%20the%20Nirbhaya%20Fund%2C%20upto,70%25%20of%20the%20total%20allocation'>8 दिसंबर 2023 को लोकसभा में पूछे गए एक सवाल\u003C/a> के जवाब में जारी निर्भया फंड के उपयोग के आंकड़ों से यह भी पता चलता है कि अधिकांश फंड निगरानी और पुलिसिंग कार्यों के लिए आवंटित किए जाते हैं।","home.flourish_viz":"19700945","home.para_5":"नारीवादी, निगरानी को पितृसत्तात्मक प्रबंधन के लंबे इतिहास के हिस्से के रूप में देखते हैं, जो महिलाओं के शरीर को नियंत्रित करने, ट्रांस/क्वीयर शरीर को मिटाने, विकलांग शरीर को शर्मिंदा करने और जेंडर संबंधी आदर्शों को लागू करने का प्रयास करता है, जो सिजेंडर महिलाओं पर एक निश्चित तरीके से व्यवहार करने के लिए सांस्कृतिक अपेक्षाएं रखता है। अक्सर इसका प्रभाव हिंसा को आम बात बनाने और उसे बदतर बनाने के साथ-साथ महिलाओं की सार्वजनिक आवाजाही को सीमित करने का पड़ता है। उदाहरण के लिए, 2012 में, ओडिशा पुलिस ने पुरी में अपने समुद्र तट पर एक मंदिर के बाहर \u003Ca href='https://www.newindianexpress.com/states/odisha/2012/Dec/07/cctv-cameras-removed-from-puri-beach-after-protests-by-women-431766.html'>'महिला आगंतुकों को परेशान करने वाले असामाजिक तत्वों पर नज़र रखने के लिए'\u003C/a> दो सीसीटीवी कैमरे लगाए थे।  हालाँकि, जल्द ही, कैमरे को हटाना पड़ा जब उस इलाके की महिलाओं ने विरोध करना शुरू कर दिया कि उन्हें लगा कि जब वे तैर रही थीं तो कैमरे उनकी एकांतता (प्राइवेसी)  में दखल दे रहे थे।","home.fig_cap_2":"Source: SHEKHAR YADAV/THE INDIA TODAY GROUP VIA GETTY IMAGES","home.subheader_2":"- हमें महिला सुरक्षा के नाम पर राज्य की निगरानी पर सवाल क्यों उठाना चाहिए?","home.para_6":"इसके अलावा, जब आर्टिफिशियल इंटेलिजेंस (AI) फेशियल रिकॉग्निशन (चेहरे पहचानने वाली) टेक्नोलॉजीज का उपयोग करके निगरानी की जाती है, जैसा कि सेफ सिटी प्रोजेक्ट के तहत किया जा रहा है, तो यह बहुत ही गलत हो सकता है और सांवली त्वचा वाले व्यक्तियों के लिए भेदभावपूर्ण हो सकता है। पुलिसिंग के लिए उपयोग किए जाने पर यह खतरनाक है क्योंकि इससे गलत पहचान और झूठी गिरफ्तारियां हो सकती हैं। उदाहरण के लिए, 2018 में एक निर्दोष व्यक्ति को गलत पहचान के कारण 54 दिनों तक जेल में रखा गया था। दिल्ली पुलिस द्वारा जारी किए गए सार्वजनिक सटीकता स्तर को \u003Ca href='https://economictimes.indiatimes.com/news/india/delhi-polices-facial-recognition-tech-at-80-accuracy-stokes-privacy-concerns-again/articleshow/93587861.cms'>'व्यक्तियों की सटीक पहचान सुनिश्चित करने के लिए बहुत कम'\u003C/a> बताया गया है।","home.para_7":"चूंकि इस बात के पर्याप्त प्रमाण हैं कि निगरानी हानिकारक है, इसलिए निगरानी संबंधी बुनियादी ढांचे की स्थापना के लिए सेफ सिटी प्रोजेक्ट पर भारी मात्रा में धन खर्च किया जा रहा है, जिसका स्वामित्व और संचालन पुलिस के पास है, जिससे हम चिंतित हैं, और इसी वजह ने हमारे शोध को प्रेरित किया।","home.para_8":"निगरानी हमेशा हानिकारक नहीं होती। झूठे आरोपों के मामलों में या जब पुलिस अधिकारी उनकी गवाही और हिंसा के अनुभवों पर विश्वास करने से इनकार करते हैं तो यह हाशिए पर रहने वाले समुदायों के लिए निर्दोष होने के सबूत के रूप में एक सशक्त उपकरण भी हो सकता है। उदाहरण के लिए, 2013 में, मुंबई की मुस्लिम बहुल झुग्गी बस्ती नालासोपारा के निवासियों ने सांप्रदायिक हिंसा की घटनाओं के दौरान पुलिस द्वारा मुस्लिम झुग्गीवासियों की झूठी गिरफ्तारी को उजागर करने के लिए \u003Ca href='https://www.magzter.com/IN/Anant_Media_Pvt_Ltd/Tehelka/News/33172'> अपने मर्ज़ी से अपने इलाके में सीसीटीवी कैमरे लगाए \u003C/a> थे।","home.para_9":"सिजेंडर महिलाओं और ट्रांस/क्वीयर समुदायों की सुरक्षा के लिए निगरानी का मुद्दा इस संदर्भ पर निर्भर करता है कि: निगरानी कौन कर रहा है? किसकी निगरानी की जा रही है? सर्वेक्षणकर्ताओं का अपनी परिस्थितियों और डेटा पर कितना नियंत्रण है? इसका कोई आसान उत्तर नहीं है, और इसके बारे में जानकारीपूर्ण सार्वजनिक चर्चा करना महत्वपूर्ण है।","home.para_10":"सिजेंडर महिलाओं और ट्रांस/क्वीयर समुदायों की सुरक्षा के लिए निगरानी का मुद्दा इस संदर्भ पर निर्भर करता है कि: निगरानी कौन कर रहा है? किसकी निगरानी की जा रही है? सर्वेक्षणकर्ताओं का अपनी परिस्थितियों और डेटा पर कितना नियंत्रण है? इसका कोई आसान उत्तर नहीं है, और इसके बारे में जानकारीपूर्ण सार्वजनिक चर्चा करना महत्वपूर्ण है।","home.para_11":"इस निबंध में, हम मुंबई और कोलकाता शहरों पर ध्यान केंद्रित करते हैं, ताकि एक ऐसे शहर की कल्पना की जा सके जहाँ सिस और ट्रांस महिलाएं और सभी क्वीयर लोग वास्तव में सुरक्षित महसूस करें। उनके लिए एक सुरक्षित शहर कैसा होगा? और इस दृष्टिकोण में निगरानी की क्या भूमिका है? सीधे तौर पर सरवाइवरों की मदद और सेवा करने वाले ज़मीनी स्तर के समूहों के साथ साक्षात्कार के आधार पर, हमारा प्रोजेक्ट यह सुझाव देता है कि इस लक्ष्य को साकार करने के लिए सरकारी धन को निगरानी के अलावा अन्य चीजों पर खर्च किया जाना चाहिए। हम एक कार्यवाही के आह्वान के साथ समापन करते हैं, जिसमें विभिन्न तरीकों की रूपरेखा दी गई है जिनसे आप सुरक्षित शहरों के लिए नारीवादी पहल का समर्थन कर सकते हैं।","home.subheader_3":"- अग्रिम पठन","home.fr_link_1":"\u003Ca href='https://www.oxfamindia.org/knowledgehub/workingpaper/towards-violence-free-lives-women-tracking-union-budgets-2018-21-violence-services'>Oxfam India (2021). Towards Violence Free Lives For Women: Tracking Of Union Budgets (2018-21) For Violence Services.\u003C/a>","home.fr_link_2":"\u003Ca href='https://satyarthi.org.in/wp-content/uploads/2022/11/Utilisation-of-Nirbhaya-Fund.pdf'>Kailash Satyarthi Children’s Foundation (2019). An Analysis of Utilisation of Nirbhaya Funds by the States/UTs.\u003C/a>","home.fr_link_3":"\u003Ca href='https://banthescan.amnesty.org/hyderabad/'>Amnesty International’s Ban the Scan initiative for Hyderabad\u003C/a>","home.go_to":"→ जाओ","home.chapter_no":"अध्याय 2: सुरक्षित शहर के बारे में हमारा नज़रिया क्या है?","chapter2.chapter_no":"अध्याय 2","chapter2.chapter_title":"सुरक्षित शहर के बारे में हमारा नज़रिया क्या है?","chapter2.fem_utopia_ver":"feminist-utopia-hi.png","chapter2.subheader_1":"— सुरक्षित शहर के बारे में आपका नज़रिया क्या है?","chapter2.para_1":"हमने इस रिसर्च प्रोजेक्ट के लिए जिन सिजेंडर महिलाओं और ट्रांस-क्वीयर व्यक्तियों का इंटरव्यू लिया, उनसे एक सुरक्षित शहर के बारे में उनके नज़रिये के बारे में पूछा और हमने यह सुना।","chapter2.para_2":"\u003Cspan class='font-bold'>एक सुरक्षित शहर वह है जहाँ सिस और ट्रांस महिलाओं को आने-जाने की आज़ादी है।\u003C/span>  जहाँ वे दिन या रात के किसी भी समय स्वतंत्र रूप से घूम सकती हैं। सम्मान के साथ और अपनी सुरक्षा के डर के बिना। हमारे रिसर्च के प्रतिभागियों में से एक ने इसे 'बिंदास' (बेफिक्र) के रूप में व्यक्त किया। एक सुरक्षित शहर वह है जहाँ महिलाएं किसी भी कारण से अपने घरों से बाहर निकल सकती हैं, भले ही यह काम या स्कूल जाने जैसे 'सम्मानजनक' उद्देश्य के लिए न हो। वे जहाँ चाहें वहाँ घूम सकती हैं। बिना किसी प्रतिबन्ध के। बिना किसी के प्रति जवाबदेह हुए। \u003Cem>“तेरे बाप का क्या जाता मैं कहाँ खड़ी रहूँ, कहाँ बैठूँ, क्या करूँ?”\u003C/em>","chapter2.para_3":"\u003Cspan class='font-bold'>एक सुरक्षित शहर वह है जहाँ कोई भी महिला - चाहे सिस, ट्रांस, समलैंगिक, क्वीयर, लेसबियन, विकलांग हो – उनपर नज़र नहीं रखी जाती या बताया नहीं जाता कि उन्हें क्या करना चाहिये और क्या नहीं।\u003C/span> जहाँ वे अपनी पसंद के कपड़े पहन सकती हैं या मेकअप कर सकती हैं। जेंडर, यौनिकता या जाति की परवाह किए बिना अपने प्रेमी का हाथ पकड़ सकती हैं। जहाँ उनके परिवारों, समुदायों या सरकार द्वारा इन पसंदों के लिए उनसे पूछताछ नहीं की जाती या उन्हें सज़ा नहीं दी जाती। \u003Cem>'एक सुरक्षित शहर वह होगा जहाँ लोगों पर उनकी जेंडर पहचान या उनके यौन रुझान या उनकी जाति के कारण मुकदमा नहीं चलाया जाएगा।'\u003C/em>","chapter2.para_4":"\u003Cspan class='font-bold'>एक सुरक्षित शहर वह है जहाँ सभी महिलाओं को ज़रूरत पड़ने पर प्रभावी और समय पर सहायता मिलती है। \u003C/span>  जहाँ वे अपनी पसंद के कपड़े पहन सकती हैं या मेकअप कर सकती हैं। जेंडर, यौनिकता या जाति की परवाह किए बिना अपने प्रेमी का हाथ पकड़ सकती हैं। जहाँ उनके परिवारों, समुदायों या सरकार द्वारा इन पसंदों के लिए उनसे पूछताछ नहीं की जाती या उन्हें सज़ा नहीं दी जाती। \u003Cem>'एक सुरक्षित शहर वह होगा जहाँ लोगों पर उनकी जेंडर पहचान या उनके यौन रुझान या उनकी जाति के कारण मुकदमा नहीं चलाया जाएगा।'\u003C/em>","chapter2.para_5":"\u003Cspan class='font-bold'>एक सुरक्षित शहर वह है जहाँ देखभाल से जुड़ी सुविधाओं और बुनियादी ढांचे का प्रावधान है।\u003C/span>अगर और जब भी उन्हें हिंसा का सामना करना पड़ता है, तो उनके पास हेल्पलाइन जैसी रिपोर्ट करने की सेवाओं तक पहुँच होती है। संवेदनशील पुलिस अधिकारी उनकी शिकायतों को गंभीरता से लेते हैं और उनकी जेंडर पहचान के लिए उनपर दोषारोपण नहीं करते। जहाँ घर पर हिंसा या उत्पीड़न का सामना करने वाले व्यक्तियों के लिए सार्वजनिक आश्रय गृह हों। जहाँ हिंसा से बचकर आए को स्वास्थ्य सेवाएं मिल सकें जो सभी के लिए खुली हों, आघात को ध्यान में रखें, तथा समय पर उपलब्ध हों।","chapter2.para_6":"\u003Cspan class='font-bold'>एक सुरक्षित शहर की इस कल्पना में डिजिटल निगरानी कहाँ फिट बैठती है?\u003C/span>  सुरक्षा के लिए निगरानी की भूमिका पर अलग-अलग राय थी। कुछ लोग सार्वजनिक स्थानों पर किसी भी प्रकार की निगरानी के सख्त खिलाफ थे। अन्य लोग अपराधों की जांच के लिए निगरानी के उपयोग के विचार के प्रति अधिक खुले थे, लेकिन वे यह जानना चाहते थे कि इसका उपयोग किस प्रकार किया जाएगा। हर कोई इस बात पर सहमत था कि इस जटिल मुद्दे की बारीकियों के बारे में व्यापक सार्वजनिक चर्चा की ज़रूरत है, और इस चर्चा में ज़मीनी स्तर के समुदायों को शामिल करने की ज़रूरत है, न कि यह केवल फैसला लेने वाले स्थानों तक सीमित हो।","chapter2.quote":"“देखिए, एक सुरक्षित शहर की मेरी कल्पना में निगरानी के लिए जगह है। मेरे साथ हिंसा हुई है। मेरे साथ बलात्कार हुआ है। इसलिए, अगर हम सशक्त हो सकते हैं, तो हम जाकर पुलिस को उस क्षेत्र में सीसीटीवी कैमरे की जांच करने की चुनौती दे सकते हैं, क्योंकि वहाँ मेरे साथ ऐसा हुआ है।' तो, इस दस्तावेज़ीकरण के लिए, एक सीसीटीवी कैमरे की ज़रूरत है। लेकिन हमें यह देखना चाहिए कि हम इस पर कितना निर्भर रह सकते हैं और कितना इस पर निर्भर नहीं रह सकते। इसके लिए और अधिक चर्चा और बहस होनी चाहिए, तभी हम कोई समाधान निकाल पाएंगे।”","chapter2.name":"बिंदु","chapter2.org":"ट्रांस सेक्स वर्कर","chapter2.go_back":"← ","chapter2.back_chapter":"अध्याय 1","chapter2.go_to":"→ ","chapter2.to_chapter":"अध्याय 3","chapter2.title":"सुरक्षित शहर – महिलाओं का अधिकार","chapter3.chapter_no":"अध्याय 3","chapter3.chapter_title":"एक सुरक्षित शहर के हमारे सपने को वास्तविकता में बदलना","chapter3.para_1":"भारत सरकार द्वारा जारी आंकड़ों के अनुसार, निर्भया फंड का 46% निगरानी और पुलिसिंग कार्यों के लिए आवंटित किया गया है। हमने सामाजिक कार्यकर्ताओं, महिला अधिकार समूहों और ट्रांस-क्वीयर कार्यकर्ताओं से पूछा, 'क्या यह आवंटन महिलाओं और जेंडर अल्पसंख्यकों की ज़रूरतों को दर्शाता है?'","chapter3.para_2":"\u003Cspan class='font-bold'>उत्तर जोरदार 'नहीं' था। \u003C/span> तो, एक सुरक्षित शहर की उनकी कल्पना से मेल खाने वाले सार्वजनिक स्थान बनाने के लिए सरकारी धन कहाँ आवंटित किया जाना चाहिए? लोगों ने जो कहा उससे पता चलता है कि सार्वजनिक सुरक्षा एक बड़ा मुद्दा है जिसके लिए शहरों को सुरक्षित बनाने के लिए विभिन्न संस्थाओं और समूहों को एक साथ मिलकर काम करने की ज़रूरत है।","chapter3.label_1.title":"1. नागरिक बुनियादी ढांचे को बेहतर (अपग्रेड) करना","chapter3.label_1.para_1":"महिलाओं के लिए सुरक्षित शहर बनाने के लिए सार्वजनिक स्थानों को सभी के लिए सुलभ बनाने की ज़रूरत है। इसमें विकलांगता-अनुकूल बुनियादी ढांचे को डिज़ाइन करना जैसे रैंप शामिल करना, और सार्वजनिक इमारतों, शौचालयों और परिवहन को विकलांग व्यक्तियों के लिए सुलभ बनाना शामिल है। पहुँच की सुविधा के लिए इस तरह के डिज़ाइन का 'अंकुश कटौती (कर्ब-कट)' प्रभाव होता है, जिसका अर्थ है कि यह जितना सोचा गया था उससे अधिक लोगों की मदद करता है। उदाहरण के लिए, फुटपाथ से सड़क तक एक छोटा सा रैंप या ढलान (कर्ब-कट) न केवल विकलांग लोगों के लिए बल्कि बच्चों की गाड़ी लेकर चलने वाली महिलाओं, पैदल चलने वाले बुजुर्गों और अपने पीछे गाड़ी खींचकर चलने वाले लोगों के लिए भी आसान बनाते हैं। इसके अलावा, इसमें यह सुनिश्चित करना भी शामिल है कि सड़कें पर्याप्त रूप से रोशन हों।","chapter3.label_1.quote_1":"“सीसीटीवी वास्तव में मदद कर सकते हैं लेकिन अगर कैमरा है और सड़क पर लाइटें नहीं हैं तो कैमरा क्या रिकॉर्ड करेगा? आप वहाँ खड़े रहने या किसी गली में चलकर जाने में सुरक्षित महसूस नहीं करेंगे।“","chapter3.label_1.name_1":"सुप्रीत के. सिंह,","chapter3.label_1.org_1":"रेड डॉट फाउंडेशन","chapter3.label_1.para_2":"इसमें सार्वजनिक परिवहन को महिलाओं के लिए सुरक्षित और सुलभ बनाना भी शामिल है। इसका एक उदाहरण कर्नाटक सरकार की शक्ति योजना है जिसने 2023 में महिलाओं के लिए सार्वजनिक स्थानीय बस किराए को मुफ्त कर दिया। मुंबई लोकल के बारे में बोलते हुए, रिसर्च के एक प्रतिभागी ने व्यक्त किया, ","chapter3.label_1.quote_2":"“महिलाओं का डिब्बा मेरे लिए एक बहुत ही खास जगह है। यह शहर को हमारे लिए सुरक्षित बनाता है। मैंने वहाँ लोगों से लड़ाई की है, वहाँ ड्रामा दिखाया है, वहाँ गाने गाए हैं। तो, वह ट्रेन, जो रात भर चलती है, मैं आपको बता नहीं सकती कि यह मेरे लिए कितना मायने रखती है।”","chapter3.label_1.name_2":"चयनिका शाह,","chapter3.label_1.org_2":"क्वीयर-ट्रांस फेमिनिस्ट एजुकेटर, शोधकर्ता, कार्यकर्ता","chapter3.label_1.para_3":"स्थान भी होना चाहिए जहाँ महिलाएं असुरक्षित घरों से भागते समय सुरक्षा पा सकें।","chapter3.label_1.quote_3":"“मैंने कई बार देखा है कि कोई महिला खुलेआम बैठी है और किसी लड़के से लड़ रही है। और वह उसे छू नहीं सकता। वह उसे मार नहीं पा रहा है। उसने इस स्थान को ऐसे स्थान के रूप में चुना है जहाँ वह सुरक्षित महसूस करती है।”","chapter3.label_1.name_3":"चयनिका शाह,","chapter3.label_1.org_3":"क्वीयर-ट्रांस फेमिनिस्ट एजुकेटर, शोधकर्ता, एक्टिविस्ट","chapter3.label_1.para_4":"अनौपचारिक शहरी बस्तियाँ, सड़क के किनारे की दुकानें और स्टॉल, और फेरीवाले, इन सभी सार्वजनिक स्थानों पर अलग-अलग तरह की ज़्यादा  बातचीत हो पाती  है और यह सुनिश्चित करते हैं कि विद्वान जेन जैकब के अनुसार 'सड़क पर आँखें' हों  जो शहरी परिवेश की अनौपचारिक निगरानी प्रदान करती हैं। फेरी वाले अपना सामान खरीदने के लिए लोगों को बाहर सड़कों पर लाकर और अपने स्टॉल की लाइटों से सड़क पर रोशनी बढ़ाकर महिलाओं की सुरक्षा में योगदान देते हैं। लेकिन सरकार द्वारा हाल ही में किए गए सभ्य बनाने के प्रयासों का मतलब यह है कि सड़कों पर नज़र रखने वाली ये आँखें सार्वजनिक स्थानों से हट गई हैं, हालांलाँ यह स्पष्ट है कि वे मददगार हैं। सरकार द्वारा प्राकृतिक, अनौपचारिक निगरानी, ​​जो काम करती है, के स्थान पर डिजिटल निगरानी का प्रयोग किया जा रहा है, जो काम नहीं करती।","chapter3.label_2.title":"2. जन जागरूकता और पुलिस संवेदनशीलता का विस्तार करना","chapter3.label_2.para_1":"जेंडर और जेंडर के बारे में प्रचलित सामाजिक और सांस्कृतिक नज़रिये को बदलने के लिए शिक्षा और संवेदनशीलता में लंबे समय के निवेश की ज़रूरत है। सभी जेंडरों के छात्रों को कम उम्र से ही सहमति के बारे में सीखने के लिए सार्वजनिक स्कूलों में यौन शिक्षा कक्षाएं अनिवार्य की जानी चाहिए। औपचारिक शिक्षा प्रणाली के बाहर भी, सरकार द्वारा अभियानों और सार्वजनिक कला के माध्यम से जेंडर प्रेरित हिंसा और देखने वालों के हस्तक्षेप के बारे में जनता को शिक्षित करने के लिए जन जागरूकता अभियान आयोजित किए जाने चाहिए।","chapter3.label_2.quote_1":"“अगर हम हिंसा को कम करने और सुरक्षा बढ़ाने के लिए टेक्नालजी के बारे में बात कर रहे हैं, तो हम सार्वजनिक संदेश (मेसेजिंग) का उपयोग कर सकते हैं। उदाहरण के लिए, धूम्रपान स्वास्थ्य के लिए हानिकारक है। ऐसे संदेश तब आते हैं जब हम किसी थिएटर में जाते हैं, जब हम टीवी चैनल चालू करते हैं। हम हिंसा के खिलाफ इसी तरह के अभियान चला सकते हैं।' हिंसा भी समाज के लिए हानिकारक है और यह मानसिक और शारीरिक स्वास्थ्य को भी प्रभावित करती है”","chapter3.label_2.name_1":"मीना,","chapter3.label_2.org_1":"कोलकाता सामाजिक कार्यकर्ता","chapter3.label_2.para_2":"सरकार के सेवा प्रदाताओं को भी जेंडर प्रेरित हिंसा के प्रति संवेदनशील बनाने की ज़रूरत है। हिंसा का सामना करने वाली महिलाएं और ट्रांस/क्वीयर लोग अक्सर पुलिस अधिकारियों द्वारा दोबारा पीड़ित होने के डर से पुलिस में शिकायत दर्ज कराने से हिचकते हैं, जो हिंसा से बचकर आए लोगों को शर्मिंदा करने, अविश्वास करने, खारिज करने, जबरदस्ती करने और फिर से आघात पहुँचाने के लिए जाने जाते हैं। इसका एक प्रभावी समाधान टाटा इंस्टीट्यूट ऑफ सोशल साइंस (TISS) द्वारा कार्यान्वित किया गया है, जिसने महिला पीड़ितों के लिए पुलिस प्रणाली में प्रशिक्षित सामाजिक कार्यकर्ताओं द्वारा संचालित \u003Ca href='https://tiss.edu/view/11/projects/all-projects/special-cell-for-women-and-children-maharashtra/'>स्पेशल सेल\u003C/a> की स्थापना की है।","chapter3.label_2.quote_2":"“अगर निर्भया फंड का उपयोग करना है, तो पहले पुलिस कर्मियों को सिखाएं कि महिलाओं के खिलाफ हिंसा से कैसे निपटा जाता है। सबसे पहले, उन्हें इस बात के प्रति संवेदनशील बनाएं कि पितृसत्ता क्या है, महिलाओं के खिलाफ हिंसा क्या है। अन्यथा, पुलिस ज़्यादातर हिंसा से बचकर आए लोगों से सवाल पूछती है, 'तुम क्यों आए हो? उसने बस तुम्हें थप्पड़ ही तो मारा था। वो अब भी तुमसे प्यार करता है।' अधिकांश संरक्षण अधिकारियों को यह नहीं पता कि यहाँ महिला केंद्रित सेवाएं उपलब्ध हैं। महिलाओं के खिलाफ हिंसा को संबोधित करना होगा, निर्भया फंड का उपयोग करना होगा, लेकिन यह केवल सीसीटीवी लगाने से नहीं होगा। यह सभी मुद्दों को संबोधित करने से होगा।” ","chapter3.label_2.name_2":"सखी,","chapter3.label_2.org_2":" कोलकाता सामाजिक कार्यकर्ता","chapter3.label_2.para_3":"इसके अलावा, सड़क पर काम करने वाले सेक्स वर्करों का तर्क है कि सीसीटीवी फुटेज का इस्तेमाल पुलिस अधिकारी उन्हें परेशान करने और उनके ग्राहकों से रिश्वत मांगने के लिए करते हैं। उनका सुझाव है कि पुलिस को सीसीटीवी का संवेदनशील तरीके से उपयोग करना सिखाया जाना चाहिए:","chapter3.label_2.quote_3":"“हम यह नहीं कह रहे हैं कि अगर सीसीटीवी हटा दिया जाएगा, तो सुरक्षा बढ़ जाएगी। सीसीटीवी तो होना चाहिए लेकिन उसकी फुटेज का सही इस्तेमाल होना चाहिए। इसका इस्तेमाल गलत तरीके से किया जाता है। सीसीटीवी मत हटाओ, [पुलिस को] सिखाओ कि इसका उपयोग कैसे करना है।“","chapter3.label_2.name_3":"बिंदु,","chapter3.label_2.org_3":"ट्रांस सेक्स वर्कर","chapter3.label_3.title":"3.  उत्तरजीवी (सरवाइवर) केंद्रित स्वास्थ्य देखभाल और परामर्श प्रदान करना","chapter3.label_3.para_1":"महिलाओं और ट्रांस-क्वीयर समुदायों के लिए रोकथाम संबंधी और उत्तरदायी स्वास्थ्य देखभाल प्रदान करने के लिए संस्थानों और तंत्रों को मज़बूत करने की ज़रूरत है। इसमें \u003Ca href='https://cdn.who.int/media/docs/default-source/searo/india/publications/violence-against-women--research-brief-10-09-21-final.pdf?sfvrsn=46854a22_4&download=true'>आघात-सूचित देखभाल\u003C/a> के लिए मौजूदा स्वास्थ्य सेवाओं में जेंडर प्रेरित हिंसा की प्रतिक्रियाओं को एकीकृत करना शामिल है, जैसे हिंसा से बचकर आए लोगों को उपचार और प्रथम-पंक्ति सहायता के साथ-साथ गुमनामी प्रदान करना। स्वास्थ्य देखभाल में मानसिक स्वास्थ्य सेवाएं भी शामिल हैं। हिंसा से बचकर आए लोगों को परामर्श के समर्थन के साथ स्वस्थ होने के लिए एक गोपनीय स्थान प्रदान किया जाना चाहिए। यह हिंसा से बचकर आए लोगों के लिए आश्रय गृहों में विशेष रूप से महत्वपूर्ण है, जो वर्तमान में परामर्श प्रदान करने के लिए खराब स्थिति में हैं:","chapter3.label_3.quote_1":"“वहाँ एक विशेषज्ञ होना चाहिए। अगर आप 2000 रुपये खर्च करके एक काउंसलर नियुक्त करना चाहते हैं, तो आपको यही मिलेगा। जिसके पास ज्ञान नहीं उसके होने का क्या फायदा है? इसका कोई मतलब नहीं है।”","chapter3.label_3.name_1":"आशा,","chapter3.label_3.org_1":"कोलकाता सामाजिक कार्यकर्ता","chapter3.label_3.para_2":"राज्य सरकार स्वयं आश्रय गृहों को दी जाने वाली राशि में कटौती कर रही है। 2013 में, गरिमा घर (ट्रांसजेंडर व्यक्तियों के लिए सार्वजनिक आश्रय गृह) सरकारी फंडिंग की कमी के कारण \u003Ca href='https://theprobe.in/stories/garima-grehs-crippling-government-stops-funding-for-trans-shelter-homes/'>बंद होने लगे,\u003C/a> जबकि निर्भया फंड का कम उपयोग जारी है और डिजिटल निगरानी बुनियादी ढांचे की स्थापना के लिए हजारों करोड़ रुपये आवंटित किए गए हैं।","chapter3.label_4.title":"4. रिपोर्टिंग तंत्र को मज़बूत करना","chapter3.label_4.para_1":"\u003Ca href='https://dhsprogram.com/pubs/pdf/fr339/fr339.pdf'>2015-16\u003C/a> में शारीरिक या यौन हिंसा का अनुभव करने वाली केवल 14% महिलाओं ने मदद मांगने की सूचना दी। रिपोर्ट करने को प्रोत्साहित करने के लिए जेंडर आधारित हिंसा की शिकायतों को बताने के तरीके को मज़बूत किया जाना चाहिए। \u003Ca href='https://icallhelpline.org/wp-content/uploads/2020/10/helpline-directory.pdf'>हेल्पलाइनें\u003C/a> एक ऐसा तरीका है जिसकी सामाजिक कार्यकर्ताओं ने सर्वसम्मति से सिफारिश की है:","chapter3.label_4.quote_1":"“यह केस हाल ही में कुछ महीने पहले दिल्ली से आया था जो आत्मघाती था। हमने उनसे फोन पर बात की। फिर, हमने हस्तक्षेप किया और केस को सुना।' फिलहाल वह अपनी पढ़ाई जारी रख रही हैं। यानी वो अपनी सामान्य जिंदगी में लौट आई हैं। इसलिए, यह बहुत महत्वपूर्ण था कि उसकी बात सुनने के लिए कोई वहाँ मौजूद हो। अगर हिंसा से बचकर आए किसी भी व्यक्ति को यह भरोसा मिलता है, तो उन्हें लड़ने की अधिक ताकत मिलती है। पूरे भारत में महिलाओं के लिए एक राष्ट्रीय हेल्पलाइन - यह हमारी लंबे समय से मांग रही है।.”","chapter3.label_4.name_1":"मीना,","chapter3.label_4.org_1":"कोलकाता सामाजिक कार्यकर्ता","chapter3.label_4.para_2":"मुंबई पुलिस के पास \u003Ca href='https://mumbaipolice.maharashtra.gov.in/womensafety.asp'>103 हेल्पलाइन\u003C/a> है जो मुंबई में महिलाओं के खिलाफ अपराधों के लिए 24 घंटे की हेल्पलाइन है, लेकिन शहर के सामाजिक कार्यकर्ताओं की शिकायत है कि यह अक्सर काम नहीं करती है:","chapter3.label_4.quote_2":"“अक्सर, यह कनेक्ट नहीं होती है। आपकी मदद करने वाला कोई नहीं है। या फिर आपने बुलाया है और कोई आता नहीं है। सीसीटीवी से ज्यादा... आज हर किसी के पास सेल फोन है। हमें 103 हेल्पलाइन में निवेश करना चाहिए।”","chapter3.label_4.name_2":"सबा खान,","chapter3.label_4.org_2":"नारीवादी कार्यकर्ता","chapter3.label_4.para_3":"हेल्पलाइन से परे, निजी और सार्वजनिक स्थानों पर हिंसा का सामना करने वाली महिलाओं का समर्थन करने के लिए 2015 में भारत सरकार द्वारा सखी वन स्टॉप सेंटर (OSCs) की स्थापना की गई थी। जबकि महिला एवं बाल विकास मंत्रालय के आंकड़ों से पता चलता है कि पूरे भारत में \u003Ca href='https://wcd.nic.in/schemes/one-stop-centre-scheme-1'>769 OSC हैं जो काम कर रहे हैं\u003C/a>, 2015 और 2022 के बीच OSC के लिए केंद्र सरकार द्वारा जारी किए गए धन का \u003Ca href='https://www.indiaspend.com/governance/one-stop-many-challenges-sakhi-centres-struggle-to-support-women-survivors-of-violence-861666'>आधे से भी कम\u003C/a> उपयोग किया गया था, और सामाजिक कार्यकर्ताओं ने नोट किया कि उनके शहर पर्याप्त OSC नहीं थे। ","chapter3.label_4.quote_3":"वन स्टॉप सेंटर… क्या आप जानते हैं कि मुंबई में कितने हैं? दो। और क्या आप जानते हैं कि एक व्यक्ति एक समय में कितने केसों की देखभाल कर सकता है - अधिकतम एक या दो लोगों की।”","chapter3.label_4.name_3":"सुप्रीत के. सिंह,","chapter3.label_4.org_3":"रेड डॉट फाउंडेशन","chapter3.label_4.para_4":"क्योंकि आधिकारिक रिपोर्टिंग के तरीके पर्याप्त नहीं हैं, सेफसिटी जैसे संगठन लोगों को एक वेबसाइट और ऐप पर गुमनाम रूप से अपने अनुभव साझा करने के लिए आमंत्रित करके यौन हिंसा की वास्तविकता और अधिकारियों के साथ रिपोर्ट किए गए केसों के बीच अंतर को पाटने की कोशिश कर रहे हैं। सुश्री सिंह आगे कहती हैं, \u003Cb>'यह महत्वपूर्ण है कि यह जानकारी शहर की हर महिला तक पहुँचे।'\u003C/b>","chapter3.label_5.title":"5. कानूनी हस्तक्षेप को मज़बूत करना","chapter3.label_5.para_1":"कानूनी हस्तक्षेपों के कार्यान्वयन को मज़बूत करने के लिए बजटीय आवंटन से हिंसा से बचकर आए लोगों को मदद मिलेगी:","chapter3.label_5.quote_1":"“कई भारतीय कानून बहुत प्रगतिशील हैं। लेकिन उनको उचित लागू नहीं किया जाता है। हमें लगता है कि काफी कानून हैं। लेकिन पीड़ित को मुआवज़ा मिलना इतना कठिन है कि कोई बहुत पढ़ा लिखा व्यक्ति भी उसको कर नहीं पता है।“","chapter3.label_5.name_1":"क्रांति,","chapter3.label_5.org_1":"कोलकाता सामाजिक कार्यकर्ता","chapter3.label_5.para_2":"\u003Cb>दिल्ली स्थित महिला अधिकार एनजीओ, जागोरी,\u003C/b> ज्ञान साझा करने की दो-तरफा प्रक्रिया के लिए राज्य सेवा प्रदाताओं के साथ हिंसा से बचकर आई महिलाओं के बीच बातचीत आयोजित करने की \u003Ca href='https://www.jagori.org/sites/default/files/BEYOND%20THE%20ROOF%20-%20STUDY%20OF%20SHELTERS%20IN%20DELHI%20July%202019_0.pdf'>सिफारिश\u003C/a> करती है, \u003Cb>'जिस तरह नीति का असर हिंसा से बचकर आए लोगों के जीवन पर पड़ता है, उसी तरह हिंसा से बचकर आए लोगों के जीवन के अनुभव का असर भी नीति में नज़र आना चाहिए।'\u003C/b> हिंसा से बचकर आए लोगों तक पैरालीगल सेवाओं की पहुँच बढ़ाने के लिए पैरालीगल सेवाओं को और अधिक दृश्यमान (विज़िबल) और मज़बूत बनाया जाना चाहिए:","chapter3.label_5.quote_2":"“हमारे पास पैरा लीगल वॉलंटियर (PLV) हैं। हम उन लोगों को अक्सर देखते नहीं हैं। वे अदृश्य हैं। हम कोई नई व्यवस्था लाने को नहीं कह रहे हैं। PLV पैरालीगल है, इसलिए वे हर चीज के बारे में थोड़ा-बहुत समझ सकते हैं। चलिये उन्हें रोजगार देते दें। हर थाने में एक PLV। उनसे कहें कि जो महिलाएं उनके पास जाती हैं, उनकी बात सुनें। आइए हम जो पहले से मौजूद है उसका प्रभावी ढंग से उपयोग करें।.”","chapter3.label_5.name_2":"आशा,","chapter3.label_5.org_2":"कोलकाता सामाजिक कार्यकर्ता","chapter3.label_6.title":"6. सिविल सोसाइटी संगठनों को फ़ंड देना","chapter3.label_6.para_1":"यह संभव है कि जेंडर आधारित हिंसा को समाप्त करने के लिए काम करने वाले ज़मीनी स्तर के सिविल सोसाइटी संगठनों के लिए फंडिंग देना, सुरक्षित शहरों के लिए बजटीय आवंटन के सबसे अधिक नजरअंदाज किए जाने वाले हिस्सों में से एक है:","chapter3.label_6.quote_1":"“हम फील्ड में जाते हैं और काम करते हैं। तो इसलिए उस बजट आवंटन का कुछ हिस्सा हमें भी मिलना चाहिए। महिलाएं क्या चाहती हैं, यह हमसे बेहतर कोई नहीं जानता।","chapter3.label_6.name_1":"सखी,","chapter3.label_6.org_1":"कोलकाता सामाजिक कार्यकर्ता","chapter3.label_6.para_2":"न केवल जेंडर आधारित हिंसा से निपटने के लिए सरकार द्वारा सिविल सोसाइटी संगठनों से शायद ही कभी भागीदारी की मांग की जाती है, बल्कि भारत के विदेशी योगदान विनियमन अधिनियम (FCRA) जैसे दमनकारी कानूनों के माध्यम से इन संगठनों के लिए वित्त पोषण (फंडिंग) में सक्रिय रूप से कटौती की जा रही है:","chapter3.label_6.quote_2":"“सामाजिक क्षेत्र को नियंत्रित करने वाले कानूनों और नीतियों का हर किसी को अनुपालन करना होगा। दुर्भाग्य से कई एनजीओ ऐसा करने में असमर्थ हैं और फंडिंग तक अपनी पहुँच खो देते हैं। समय की मांग है कि गैर सरकारी संगठन और सरकार, इन मुद्दों को खत्म करने के लिए हाथ मिलाएं। प्रत्येक हितधारक की एक भूमिका होती है। हमें एक साथ आना होगा और इससे लड़ना होगा।' ”","chapter3.label_6.name_2":"सुप्रीत के. सिंह,","chapter3.label_6.org_2":"रेड डॉट फाउंडेशन","chapter3.subheader_1":"— क्या आप सुरक्षित शहरों के लिए आंदोलन का समर्थन करना चाहते हैं?","chapter3.para_3":"यहाँ मुंबई और कोलकाता में स्थित कुछ ज़मीनी स्तर के संगठन हैं, जो यौनिकता, जाति, धर्म, विकलांगता और श्रम के अंतरसंबंधों (इंटरसेक्शन्स) में सिसजेंडर महिलाओं और ट्रांस/क्वीयर समुदायों के लिए इन शहरों को सुरक्षित बनाने की दिशा में काम कर रहे हैं। उनके बारे में और पढ़ें, उनको फॉलो करें, उनके काम में शामिल हों और/या समर्थन के लिए उनसे संपर्क करें।","chapter3.mumbai_org":"मुंबई","chapter3.text_pov":"जेंडर, टेक्नालजी और यौनिकता के अंतर्संबंधों (इंटरसेक्शन्स) को जानने के लिए \u003Ca href='https://pointofview.org'>pointofview.org\u003C/a> पर जाएँ और हमारे \u003Ca href='https://lb.benchmarkemail.com/listbuilder/signupnew?IkfHTmyPVq8Gh79q4%252BVKMv5pwVnAjsSIwHKu46Dk3p7tO5iNRn8gSxVtgNSX8fD3'>न्यूज़लैटर\u003C/a> को फ़ॉलो करें। अगर आपको अपने फ़ोन पर डिजिटल निगरानी के लिए सहायता की ज़रूरत है, तो टेकसाखी (TechSakhi) को 080 4568 5001 पर कॉल करें।","chapter3.text_rdf":"सेफसिटी (Safecity) पर यौन उत्पीड़न की रिपोर्ट करें और अपने शहर को महिलाओं और लड़कियों के लिए सुरक्षित बनाएं! सेफसिटी प्लेटफ़ॉर्म डाउनलोड करें या \u003Ca href='https://webapp.safecity.in/'>https://webapp.safecity.in/\u003C/a>  पर जाएँ। समस्या समाधान में समुदायों को शामिल करने तथा नीतियों और बुनियादी ढांचे में सुधार के लिए नागरिक और पुलिस अधिकारियों को जवाबदेह बनाने के लिए जानकारी का विश्लेषण किया जाता है। आपकी जानकारी गुमनाम रहती है।","chapter3.name_hzm":"हसरत-ए-जिंदगी मामूली","chapter3.text_hzm":"हसरत-ए-जिंदगी मामूली मुंबई में एक गैर-वित्तपोषित (नॉन-फंडेड) क्वीयर ट्रांस नारीवादी समूह (फेमिनिस्ट कलेक्टिव) है। यह क्वीयर और ट्रांस लोगों की वो जो हम हैं वही बने रहने की स्वतंत्रता के संघर्ष का हिस्सा है। हम लोकतांत्रिक मूल्यों और सभी हिंसा से मुक्त समाज के लिए प्रतिबद्ध हैं। अगर आपको मदद की ज़रूरत है तो कृपया \u003Ca href='mailto:hasratezindagimamuli@gmail.com'>hasratezindagimamuli@gmail.com\u003C/a> पर हमें लिखें।","chapter3.text_par":"\u003Cspan वत्ता को बढ़ाने के लिए काम करता है। अधिक जानकारी के लिए कृपया \u003Ca href='mailto:kolkataanandam@gmail.com'>kolkataanandam@gmail.com\u003C/a> पर लिखें।","chapter3.go_back":"← ","chapter3.back_chapter":"अध्याय 2","chapter3.go_to":"→ ","chapter3.to_chapter":"कार्य पद्धति और आभार ","chapter3.instruct":"अधिक पढ़ने के लिए प्रत्येक अनुभाग पर क्लिक करें","chapter3.title":"सुरक्षित शहर – महिलाओं का अधिकार","method.title":"कार्य पद्धति और आभार ","method.para_1":"इस एमआईटी डेटा + फेमिनिज्म लैब प्रोजेक्ट ने पॉइंट ऑफ़ व्यू (POV), रेड डॉट फाउंडेशन और कोलकाता स्थित तीन नागरिक समाज संगठनों - जिन्होंने गुमनाम रहना चुना - के साथ मिलकर इस वेबसाइट का सह-निर्माण करने के लिए एक सहभागी डिज़ाइन रिसर्च पद्धति का उपयोग किया, ।","method.para_2":"इस प्रोजेक्ट के उद्देश्य निम्न हैं:","method.bullet_1":"सुरक्षित सार्वजनिक स्थानों के लिए लक्षित वित्त पोषण (टार्गेटेड फंडिंग) क्षेत्रों की पहचान करने के लिए भारतीय सामाजिक कार्यकर्ताओं, महिला अधिकार समूहों और जेंडर-अल्पसंख्यक समुदायों से नज़रिये / दृष्टिकोण जानना ","method.bullet_2":"इस डेटा को डिजिटल या प्रिंट विज़ुअलाइज़ेशन और / या वेबसाइट में बदलना जिसे आम लोग देख सकें। इससे सामुदायिक राय सशक्त होगी और भारत में निगरानी के बारे में सार्वजनिक बातचीत शुरू हो सकेगी।","method.bullet_3":"ज़मीनी स्तर के समुदायों को इन संसाधनों का उपयोग करके नीति को आकार देने में सहायता करना तथा स्मार्ट सिटी परियोजनाओं में राजनीतिक प्रक्रियाओं को प्रोत्साहित करना, जो शहरों को सुरक्षित और आवागमन में आसान बनाने पर केंद्रित हों।","method.subheader_1":"— परिवर्तन का सिद्धांत","method.para_3":"परिवर्तन का हमारा सिद्धांत यह रहा है कि जेंडर-हाशिए पर पड़े समुदायों के हाथों में मौजूद डेटा - निगरानी और सुरक्षा के ज़मीनी अनुभवों के बारे में विवरणों - का उपयोग सामूहिक कार्यवाही के हिस्से के रूप में किया जा सकता है, ताकि सरकार के साथ बातचीत की जा सके और जेंडर आधारित सुरक्षा को संबोधित करने के उद्देश्य से सरकारी परियोजनाओं में अधिक लोकतांत्रिक प्रक्रिया को एकीकृत किया जा सके।","method.subheader_2":"— समयावधि / समयरेखा","method.para_4":"इस प्रोजेक्ट की संकल्पना 2022 में राधिका राधाकृष्णन और कैथरीन डी'इग्नाजियो द्वारा की गई थी। जुलाई और अगस्त 2023 के दौरान, राधाकृष्णन ने भारत सरकार के सुरक्षित शहर प्रोजेक्ट के अंतर्गत आने वाले चार शहरों - कोलकाता, दिल्ली, मुंबई और बेंगलुरु में नृवंशविज्ञान संबंधी (एथ्नोग्राफिक) फील्डवर्क किया। इन शहरों में, राधाकृष्णन ने अंग्रेजी, हिंदी और बंगाली में  ज़मीनी स्तर के 10 नागरिक समाज संगठनों के कुल 24 व्यक्तियों के साथ अर्ध-संरचित साक्षात्कार और केन्द्रित समूह चर्चाएं कीं। इन संगठनों में अंतरानुभागी (इंटरसेक्शनल) महिला अधिकार एनजीओ, ट्रांस-क्वीर एनजीओ और सेक्स वर्कर नेतृत्व वाले एनजीओ शामिल थे, जो सभी जेंडर-आधारित हिंसा से निपटने के लिए ज़मीनी स्तर पर जेंडर-हाशिए पर पड़े समुदायों के साथ काम करते हैं। कुछ शोध प्रतिभागी जिन्होंने गुमनाम रहना पसंद किया, उन्हें यहाँ उपनामों से संदर्भित किया गया है।","method.para_5":"डेटा संग्रह के बाद, साक्षात्कारों को सुनीता भदौरिया द्वारा लिपिबद्ध और अनुवादित किया गया, और डेटा को गुणात्मक रूप से कोडित किया गया और एमआईटी डेटा + फेमिनिज्म लैब के शोधकर्ताओं की एक टीम द्वारा उसका विश्लेषण किया गया - जिसका नेतृत्व राधिका राधाकृष्णन ने किया और बिआंची डाय, नताशा अंसारी और कैथरीन डिग्नाजियो ने उसमें सहयोग दिया। जनवरी 2024 में, टीम ने एक सलाहकार समिति बनाई जिसमें मुंबई स्थित एक समिति (\u003Ca href='https://pointofview.org/'>पॉइंट ऑफ़ व्यू\u003C/a> और \u003Ca href='https://reddotfoundation.org/'>रेड डॉट फ़ाउंडेशन\u003C/a>) और कोलकाता स्थित एक समिति शामिल थी जिसमें तीन नागरिक समाज संगठन शामिल थे जिन्होंने अपना नाम गुप्त रखने का विकल्प चुना। सलाहकार समिति ने डिज़ाइन के प्रारूप, लक्षित दर्शकों और डिज़ाइन सिद्धांतों पर बार-बार काम करने का बीड़ा उठाया।","method.para_6":"","method.para_7":"समिति के सुझावों के आधार पर, बिआंची डाय ने इस वेबसाइट और पत्रिका के डिज़ाइन और वेब डेवलपमेंट का नेतृत्व किया, जिसमें इंदु हरिकुमार ने चित्रांकन किया। राधिका राधाकृष्णन ने इस निबंध के लेखन का नेतृत्व किया, जिसमें कैथरीन डी’इग्नाजियो और नताशा अंसारी ने संपादकीय और शोध सहायता प्रदान की।","method.para_8":"इस प्रोजेक्ट को \u003Ca href='https://lcau.mit.edu/'>नॉर्मन बी. लेवेंथल सेंटर फॉर एडवांस्ड अर्बनिज्म\u003C/a> से प्राप्त बीज अनुदान (सीड ग्रांट), \u003Ca href='https://dusp.mit.edu/'>एमआईटी डिपार्टमेंट ऑफ अर्बन स्टडीज़ एंड प्लानिंग\u003C/a>  (शहरी विज्ञान बीज निधि और नस्लीय न्यायपूर्ण अनुसंधान पहल अनुदान) से प्राप्त दो अनुदानों, तथा \u003Ca href='https://dataplusfeminism.mit.edu/'>एमआईटी डेटा + फेमिनिज्म लैब\u003C/a> द्वारा वित्त पोषित (फंड) किया गया है।","method.go_back":"← ","method.back_chapter":"अध्याय 3","method.home":"घर","method.page_title":"सुरक्षित शहर – महिलाओं का अधिकार"},bn:{"lang.en":"ENG","lang.hi":"HIN","lang.bn":"BEN","menu.title":"A woman's place is in a safe city","menu.shorttitle":"সুরক্ষিত শহর","menu.eng":"eng","menu.bn":"ben","menu.hi":"hi","home.chapter_title":"Introducing the Nirbhaya Fund and Govt. of India’s Safe City Project","home.title":"সুরক্ষিত শহর - মহিলার অধিকার –","home.shorttitle":"সুরক্ষিত শহর","home.subtitle":"নির্ভয়া ফান্ডের মাধ্যমে নারীবাদী শহর ডিজাইন করা","home.byline":"এমআইটি  ডাটা এবং ফেমিনিজম ল্যাব এর সহযোগিতা তে রাধিকা রাধাকৃষ্ণানের দ্বারা","home.chapterno":"অধ্যায় ১","home.chapter_subtitle":"নির্ভয়া অনুদান এবং ভারত সরকারের নিরাপদ শহর প্রকল্পের প্রবর্তন","home.comic_ver":"comic-bn","home.fig_cap_1":"সাফাসিটি, রেড ডট ফাউন্ডেশন এর দ্বারা একটি কেস স্টাডি অথবা প্রসঙ্গ অধ্যয়ন","home.para_1":"ভারতের শহরের রাস্তায় সম্প্রতি সিসিটিভির বিস্তার কি বলে এবং কোথা থেকে এর তহবিল আসে? রাজ্যের এই ধরনের নজরদারী - মানুষের ব্যবহার এবং ডেটার ওপর সরকারের নজরদারী কি সিস জেন্ডার ও ট্রান্স জেন্ডার মহিলারা প্রতিনিয়ত প্রকাশ্যে যে সহিংসতার মুখোমুখি হন তা প্রতিরোধ করতে সাহায্যকারী হবে? মহিলাদের সুরক্ষিত শহরের দৃষ্টিভঙ্গীতে ডিজিটাল নজরদারি কী ভূমিকা পালন করে? এই পরিকল্পনার বাস্তবায়নের জন্য সরকারী অনুদান কীভাবে বরাদ্দ করা উচিত?","home.para_2":"২০২১ সালে ৪০০,০০০-এরও বেশী মহিলাদের উপর হওয়া অপরাধ \u003Ca href='https://www.bbc.com/news/world-asia-india-62830634'>নথিভুক্ত\u003C/a> হরা হয়েছে। ২০১৩ সালের বার্ষিক বাজেটে ভারত সরকার ৪,৩৫৭.৬২ কোটি টাকা নির্ভয়া ফান্ডের জন্য ধার্য করা হয়েছে \u003Ca href='https://www.deccanherald.com/content/315528/nirbhaya-fund-safety-women.html'>‘মহিলাদের সম্মান ও নিরাপত্তা রক্ষার জন্য গৃহীত সহায়তা পদক্ষেপ’\u003C/a> প্রকল্পের জন্য। নির্ভয়া কাণ্ড পরেই এই অনুদান নির্ধারিত করা হয়। নির্ভয়া কাণ্ড ২০১২ সালে ডিসেম্বর মাসে দিল্লিতে একটি গণধর্ষণ ও খুনের ঘটনা। নির্ভয়া ফান্ডের একটি প্রধান লক্ষ্য হল \u003Ca href='https://wcd.nic.in/sites/default/files/Approved%20framework%20for%20Nirbhaya%20Fund_0.pdf'>‘প্রযুক্তির উদ্ভাবনীমূলক ব্যবহার’। \u003C/a>","home.subheader_1":"— How is the Nirbhaya Fund being spent?","home.para_3":"নির্ভয়া ফান্ডের অধীনে ভারত সরকারের একটি বৃহৎ উদ্যোগ হল ‘সেফ সিটি প্রোজেক্ট’। আটটি ভারতীয় শহরে \u003Ca href='https://economictimes.indiatimes.com/news/politics-and-nation/centre-sanctions-rs-4000-cr-for-women-safety-projects-under-nirbhaya-fund/articleshow/69057696.cms'>মহিলাদের নিরাপত্তা প্রদানের\u003C/a> জন্য ভারতীয় মুদ্রায় ২,৯১৯.৫৫ কোটি টাকা ধার্য করা হয়েছে। শহর গুলি হল, দিল্লী, কলকাতা, মুম্বাই, চেন্নাই, হায়দ্রাবাদ, বেঙ্গালুরু, আমেদাবাদ এবং লখন। নির্ভয়া ফান্ডের ৬৮% ‘সেফ সিটি’ যোজনার বাজেটে ব্যবহৃত হয় ফলে এই যোজনাটিকে নির্ভয়া ফান্ডের সবচেয়ে বড় সুবিধাভোগী করে তোলে। প্রকল্পের অধীনে অনুমোদিত কারিগরি পদক্ষেপগুলির মধ্যে রয়েছে ফেসিয়াল রিকগনিশন-সক্ষম সিসিটিভি ক্যামেরা স্থাপন, রেলওয়েতে 'ভিডিও নজরদারি ব্যবস্থা' এবং গাড়ি ও বাসের জন্য 'প্যানিক সুইচ-ভিত্তিক সুরক্ষা ডিভাইস' তৈরি করা যা নারী সুরক্ষায় অতিরিক্ত মাত্রা যোগ করবে।","home.para_4":"২০১৩ থেকে ২০১৮ সালের মধ্যে নির্ভয়া ফান্ডকে কম ব্যবহার করা হয়েছে। কোনও রাজ্যই যতটা তহবিল উপলব্ধ ছিল তার ৫০%-এর বেশি ব্যবহার করতে পারেনি। ব্যবহৃত তহবিলের প্রায় \u003Ca href='https://pib.gov.in/PressReleseDetail.aspx?PRID=1843810'>৭৩% স্বরাষ্ট্র মন্ত্রণালয়\u003C/a> অর্থাৎ পুলিশ বিভাগে যায়। স্বাস্থ্য, শিক্ষা এবং নগর উন্নয়নের মতো নারী সুরক্ষা নিশ্চিত করার জন্য দায়ী অন্যান্য গুরুত্বপূর্ণ মন্ত্রণালয়গুলি এখনও প্রস্তাব জমা দেয়নি। ","home.flourish_viz":"19693288","home.para_5":"\u003Ca href='https://wcd.dashboard.nic.in/'>নির্ভয়া ড্যাশবোর্ডের\u003C/a> ভিত্তিতে ২০২৩ এর তথ্য অনুযায়ী, আমরা বিশ্লেষণ করে দেখেছি ৪৬% নির্ভয়া ফান্ড ধার্য করা হয়েছে নজরদারি ও পুলিশি ক্রিয়াকলাপের জন্য।২৮ এপ্রিল ২০২৩ থেকে নির্ভয়া ড্যাশবোর্ডে পাওয়া তথ্যের উপর ভিত্তি করে, আমরা বিশ্লেষণ করেছি যে নির্ভয়া তহবিলের ৪৬% নজরদারি এবং পুলিশের কাজকর্ম জন্য ব্যবহার করা হয়, বাকি ৩৫% সারভাইভার-কেন্দ্রিক সহায়তার জন্য, ১২% আইনী/বিচার ব্যবস্থার জন্য ব্যবহার করা হয়, এবং সহিংসতা প্রতিরোধের উদ্দেশ্যে শিক্ষা/প্রশিক্ষণের জন্য মাত্র ৫% ব্যয় করা হয়।","home.fig_cap_2":"Source: SHEKHAR YADAV/THE INDIA TODAY GROUP VIA GETTY IMAGES","home.subheader_2":"— Why should we question state surveillance in the name of women’s safety?","home.para_6":"অধিকন্তু, যখন কৃত্রিম বুদ্ধিমত্তা (AI) ফেসিয়াল রিকগনিশন টেকনোলজি ব্যবহার করে নজরদারি করে, যেমনটি সেফ সিটি প্রকল্পের অধীনে করা হচ্ছে, এটি অত্যন্ত ভুল এবং কৃষ্ণাঙ্গ ব্যক্তিদের জন্য পক্ষপাতিত্বের ঝুঁকিপূর্ণ হতে পারে। পুলিশের তদন্তের কাজের জন্য ব্যবহার করা হলে এটি বিপজ্জনক কারণ এতে মিথ্যা শনাক্তকরণ এবং মিথ্যা গ্রেপ্তার হতে পারে। উদাহরণস্বরূপ, ২০১৮ সালে একজন নির্দোষ ব্যক্তিকে ভুল পরিচয়ের কারণে ৫৪ দিনের জন্য জেলে রাখা হয়েছিল। দিল্লী পুলিশ কর্তৃক প্রকাশিত সর্বজনীন নির্ভুলতার স্তরগুলিকে চিহ্নিত করা হয়েছে \u003Ca href='https://economictimes.indiatimes.com/news/india/delhi-polices-facial-recognition-tech-at-80-accuracy-stokes-privacy-concerns-again/articleshow/93587861.cms'>ক্তিদের সঠিক শনাক্তকরণ নিশ্চিত করার জন্য খুব কম।'\u003C/a>","home.para_7":"নজরদারির ক্ষতির এই ধরনের প্রমাণের পরিপ্রেক্ষিতে, আইন প্রয়োগকারী সংস্থার মালিকানাধীন এবং পরিচালিত নজরদারি অবকাঠামো বাস্তবায়নের জন্য নিরাপদ সিটি প্রকল্পের অধীনে বরাদ্দকৃত বিশাল পুঁজি বিনিয়োগ আমাদের গবেষণাকে অনুপ্রাণিত করে।","home.para_8":"নজরদারি সবসময় ক্ষতিকর নয়। মিথ্যা অভিযোগের ক্ষেত্রে নির্দোষী হওয়ার প্রমাণ হিসেবে অথবা যখন পুলিশ কর্মকর্তারা তাদের সাক্ষ্য ও সহিংসতার অভিজ্ঞতাকে বিশ্বাস করতে অস্বীকার করে তখন প্রান্তিক জনগোষ্ঠীর জন্য এটি একটি ক্ষমতায়নের হাতিয়ার হতে পারে। উদাহরণস্বরূপ, ২০১৩ সালে, মুম্বাইয়ের একটি মুসলিম সংখ্যাগরিষ্ঠ বস্তি নালাসোপাড়ার বাসিন্দারা, সাম্প্রদায়িক সহিংসতার ঘটনার সময় পুলিশ মুসলিম বস্তিবাসীদের মিথ্যা অভিযোগে গ্রেপ্তার প্রকাশের জন্য \u003Ca href='https://www.magzter.com/IN/Anant_Media_Pvt_Ltd/Tehelka/News/33172'>স্বেচ্ছায় তাদের এলাকায় সিসিটিভি ক্যামেরা\u003C/a> লাগিয়েছিল।","home.para_9":"সিসজেন্ডার নারী এবং ট্রান্স/ক্যুইয়ার সম্প্রদায়ের নিরাপত্তার জন্য নজরদারির বিষয়টি প্রেক্ষাপটের উপর নির্ভর করে: কে নজরদারি করছে? কাদের উপর নজরদারি করা হচ্ছে? তাদের পরিস্থিতি এবং ডেটার উপর নজরদারিকারীদের কতটা নিয়ন্ত্রণ আছে? কোন সহজ উত্তর নেই, এবং এটি সম্পর্কে অবহিত জনসাধারণের আলোচনা শুরু করা প্রয়োজন।","home.para_10":"এই প্রবন্ধে, আমরা মুম্বাই এবং কলকাতা শহরের উপর ফোকাস করি, এমন একটি শহরের বিষয়ে কল্পনা করতে যেখানে সিস এবং ট্রান্স মহিলা এবং ক্যুয়াররা সত্যিই নিরাপদ বোধ করে৷ তাদের জন্য একটি নিরাপদ শহর কেমন হবে? এবং এই দৃষ্টিভঙ্গিতে নজরদারি কী ভূমিকা পালন করে? তৃণমূল সংস্থাগুলির সাথে সাক্ষাত্কারের ভিত্তিতে যারা সারভাইভারদের সরাসরি পরিষেবা এবং সহায়তা প্রদান করছে, আমাদের প্রকল্প প্রস্তাব করে যে এই লক্ষ্যকে বাস্তবে পরিণত করার জন্য নজরদারির বাইরেও সরকারি তহবিল বরাদ্দ করা উচিত৷ আপনি কীভাবে নিরাপদ শহরগুলির জন্য নারীবাদী উদ্যোগকে সমর্থন করতে পারেন তার জন্য আমরা একটি আহ্বান জানিয়ে শেষ করছি।","home.go_to":"→ ","home.chapter_no":"অধ্যায় ২ সুরক্ষিত শহর নিয়ে আমাদের দৃষ্টিভঙ্গী কী"}}},"uses":{"url":1}},null,null];
